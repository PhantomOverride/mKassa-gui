<div class="row">
  <div class="col-12 col-md-8 col-xl-9">
    <div class="row">

      <div class="col-12" *ngFor="let cat of categories">
        <div class="row">
          <h1 class="col-12">{{cat}}</h1>
          <div class="col-6 col-md-4 col-xl-2"
            *ngFor="let product of getProductsFromCategory(cat)"
            (click)="onSelect(product)"
          >
            <div class="font-weight-bold">
              <span>{{product.name}}</span>
              <span class="float-right">{{product.price}}</span>
            </div>
            <img class="img-fluid" src="{{product.imageUrl}}">
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="col col-xl-3 fixed-right">
    <app-cart [products]="cart"></app-cart>
  </div>
</div>
