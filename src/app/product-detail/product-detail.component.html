<div>
	<div class="col-12">
		<h2 *ngIf="edit">{{product.name}} edit</h2>
		<h2 *ngIf="!edit">New product</h2>
	</div>

	<div class="form-group">
		<label for="name"> Name </label>
		<input class="form-control" [(ngModel)]="product.name" name="name" placeholder="name">
	</div>

	<div class="form-group">
		<label for="price"> Price </label>
		<input class="form-control" [(ngModel)]="product.price" name="price" placeholder="555">
	</div>

	<div class="form-group">
		<label for="category"> Category </label>
		<input class="form-control" [(ngModel)]="product.category" name="category" placeholder="none">
	</div>

	<div class="form-group">
		<label for="image"> Image URL </label>
		<input class="form-control" [(ngModel)]="product.imageUrl" name="image" placeholder="http://example.com">
	</div>

	<h1>{{edit}}</h1>

	<button class="col-12 btn btn-success" *ngIf="!edit" 	(click)="createNewProduct()">	Upload new product</button>
	<button class="col-12 btn btn-success" *ngIf="edit"		(click)="update()">						Update						</button>
	<button class="col-12 btn btn-warning" *ngIf="edit" 	(click)="reset()">						Create new product</button>
	<button class="col-12 btn btn-danger"  *ngIf="edit" 	(click)="delete()">						Delete						</button>
</div>
